<div class="uni">
  <div class="uni__logo">
    <img src="./assets/img/wiut-logo.jpeg" alt="WIUT Logo" />
  </div>
  <h2 class="uni__info">{{ uniName }}</h2>
  <p class="uni__student">
    {{
      (user.course | formatConst: coursesConst) +
        " | " +
        (user.level | formatConst: levelsConst)
    }}
  </p>
</div>
