<div class="schedule__item" [style.animation-delay]="0.15 * index + 's'">
  <h4>{{ "Time: " + class.time + " - " + (+class.time + 2) }}</h4>
  <p>{{ "Module: " + class.moduleName }}</p>
  <p>{{ "Venue: " + class.venue }}</p>
  <p>{{ "Tutor - " + class.tutor + " | Seminar for " + class.groups }}</p>
</div>
