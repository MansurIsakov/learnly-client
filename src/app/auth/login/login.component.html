<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      formControlName="email"
    />
    <span
      class="error"
      *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
    >
      <span *ngIf="loginForm.get('email').errors['required']">
        Please, provide the email.
      </span>
      <span *ngIf="loginForm.get('email').errors['restrictedEmail']">
        This email is prohibated!
      </span>
    </span>
  </div>
  <div class="form-group">
    <input
      [type]="activePassword ? 'text' : 'password'"
      name="password"
      id="password"
      placeholder="Password"
      formControlName="password"
    />
    <img
      [src]="
        activePassword
          ? './assets/icons/eye.svg'
          : './assets/icons/eye-crossed.svg'
      "
      alt="Eye Icon"
      class="eye-icon"
      (click)="togglePassword()"
    />
    <span
      class="error"
      *ngIf="
        !loginForm.get('password').valid && loginForm.get('password').touched
      "
    >
      Please, provide the password.
    </span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
