<ul class="teachers-list">
  <li *ngFor="let teacher of teachers" class="teachers-list__item">
    <img
      class="teachers-list__img"
      [src]="'./assets/memoji/Avatar-' + getRandomNumber() + '.png'"
      alt="teacher"
    />

    <h2 class="teachers-list__name">{{ teacher.name }}</h2>
    <p>{{ teacher.email }} | {{ teacher.position }}</p>
  </li>
</ul>
